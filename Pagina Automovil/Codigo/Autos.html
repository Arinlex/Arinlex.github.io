<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos del encabezado */
        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .titulo {
            font-size: 36px;
            margin: 0;
        }

        /* Estilos del menú */
        .menu {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            display: inline;
            margin-right: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .menu .dropdown {
            position: relative;
            display: inline-block;
        }

        .menu .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 200px;
            z-index: 1;
        }

        .menu .dropdown:hover .dropdown-content {
            display: block;
        }

        .menu .dropdown-content a {
            display: block;
            color: #fff;
            padding: 10px;
            text-decoration: none;
        }

        .menu .dropdown-content a:hover {
            background-color: #555;
        }

        /* Estilos del contenido principal */
        main {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .contenido {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Estilos de la sección de imágenes */
        .seccion-imagenes {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 50px 0;
        }

        .imagen {
            text-align: center;
        }

        .imagen img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .imagen h3 {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="titulo">Alquiler De Vehículos</h1>
    </header>

    <nav class="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="autos.html">Autos</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)">Servicios</a>
                <div class="dropdown-content">
                    <a href="Mantenimiento.html">Mantenimiento</a>
                    <a href="Montallantas.html">Montallantas</a>
                    <a href="AlineacionyBalanceo.html">Alineación y Balanceo</a>
                </div>
            </li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <div class="contenido">
            <h2>Nuestros Vehículos</h2>
            <div class="seccion-imagenes">
                <div class="imagen">
                    <h3>Toyota Camry</h3>
                    <img src="Imagenes/Toyota Camry.jpeg" alt="Toyota Camry">
                </div>
                <div class="imagen">
                    <h3>Honda CR-V</h3>
                    <img src="Imagenes/Honda CR-V.jpeg" alt="Honda CR-V">
                </div>
                <div class="imagen">
                    <h3>Ford Mustang</h3>
                    <img src="Imagenes/Ford Mustang.jpeg" alt="Ford Mustang">
                </div>
            </div>
            <div class="seccion-imagenes">
                <div class="imagen">
                    <h3>Nissan Rogue</h3>
                    <img src="Imagenes/Nissan Rogue.jpeg" alt="Nissan Rogue">
                </div>
                <div class="imagen">
                    <h3>Chevrolet Silverado</h3>
                    <img src="Imagenes/Chevrolet Silverado.jpeg" alt="Chevrolet Silverado">
                </div>
                <div class="imagen">
                    <h3>BMW 3 Series</h3>
                    <img src="Imagenes/BMW 3 Series.jpeg" alt="BMW 3 Series">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
